<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
</head>

<body>
    <center>

        <h1>Kalkulator</h1> <br>
        Masukan Angka: <input id='nilai' type="number" placeholder="masukan angka">
        <br><br>
        Masukan Penjumlahan: <input id='jumlahnya' type="number" placeholder="masukan angka">
        <br><br>
        <button id="klik" onclick="tambah()">Tambahkan(+)</button>
        <button id="klik" onclick="kali()">kalikan(*)</button>
        <button id="klik" onclick="bagi()">pembagian(/)</button>
        <button id="klik" onclick="kurang()">kurangkan(-)</button>
        <br><br>
        <button id="klik" onclick="pangkat()">pangkatkan(^)</button>
        <button id="klik" onclick="modulus()">moduluskan(%)</button>
        <h1></h1>
    </center>
</body>
<script>
    const pangkat = () => {
        var angka = document.getElementById('nilai').value
        var angka2 = document.getElementById('jumlahnya').value
        var hitung = Math.pow(angka, angka2)

        document.getElementsByTagName('h1')[1].innerHTML = `Jumlah dari ${angka} ^ ${angka2} adalah: ${hitung}`
    }
    const kali = () => {
        var angka = document.getElementById('nilai').value
        var angka2 = document.getElementById('jumlahnya').value
        var hitung = (angka * angka2)

        document.getElementsByTagName('h1')[1].innerHTML = `Jumlah dari ${angka} x ${angka2} adalah: ${hitung}`
    }
    const kurang = () => {
        var angka = document.getElementById('nilai').value
        var angka2 = document.getElementById('jumlahnya').value
        var hitung = (angka - angka2)

        document.getElementsByTagName('h1')[1].innerHTML = `Jumlah dari ${angka} - ${angka2} adalah: ${hitung}`
    }
    const bagi = () => {
        var angka = document.getElementById('nilai').value
        var angka2 = document.getElementById('jumlahnya').value
        var hitung = (angka / angka2)

        document.getElementsByTagName('h1')[1].innerHTML = `Jumlah dari ${angka} / ${angka2} adalah: ${hitung}`
    }
    const tambah = () => {
        var angka = document.getElementById('nilai').value
        var angka2 = document.getElementById('jumlahnya').value
        var hitung = parseInt(angka) + parseInt(angka2)

        document.getElementsByTagName('h1')[1].innerHTML = `Jumlah dari ${angka} + ${angka2} adalah: ${hitung}`
    }
    const modulus = () => {
        var angka = document.getElementById('nilai').value
        var angka2 = document.getElementById('jumlahnya').value
        var hitung = (angka % angka2)

        document.getElementsByTagName('h1')[1].innerHTML = `Jumlah dari ${angka} % ${angka2} adalah: ${hitung}`
    }

</script>

</html>
