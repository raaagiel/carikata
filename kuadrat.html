<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kuadrat</title>
</head>

<body>
    <h1>Kuadratkan</h1> <br>
    Masukan Angka: <input id='nilai' type="number" placeholder="masukan angka">
    <br><br>
    <button id="klik" onclick="kuadrat()">kuadratkan</button>
    <h1></h1>
</body>
<script>
    const kuadrat = () => {
        var angka = document.getElementById('nilai').value
        var hitung = Math.pow(angka, 2)

        document.getElementsByTagName('h1')[1].innerHTML = `Jumlah kuadrat dari ${angka} adalah: ${hitung}`
    }
</script>

</html>
